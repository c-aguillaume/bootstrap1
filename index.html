<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Your Links</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dasboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Profile</a>
          </li>
        </ul>
        </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="main_one">
    <div class="hero_container">
      <div class="card" style="width: 15em;">
        <img src="https://t4.ftcdn.net/jpg/00/53/92/71/360_F_53927198_DWEkQjU65vbbXZrN6qekxJl09ILwEXDI.jpg"
          class="card-img-top" alt="profile picture of current user a dog with a suit">
        <div class="card-body">
          <p class="card-text">Username: <mark>Topnotch58</mark></p>
        </div>
      </div>
    </div>

    <div class="div_form">
      <form>
        <legend>User Profile Info</legend>
        <fieldset>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name_input" required>
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address Line 1">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address Line 2">
            <label for="address" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City">
            <label for="address" class="form-label">State</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="State">
            <label for="address" class="form-label">Zip Code</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Zip Code">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-contr  ol" id="exampleFormControlInput1"><br>
          </div>
        </fieldset>
        <input class="btn btn-primary" type="submit" value="Submit">
        <button type="button" class="btn btn-outline-danger">Cancel</button>
        <div class="cancel_button">
        <button type="button" class="btn btn-danger">Delete My Account</button></div>
    </div>
  </div>
  </div>

  </form>
  <div class="main_two">
    <div class="setting_one">
    <div class="row removable mt-4">
      <div class="col-12 col-xl-12 drop-zone">
        <div class="card h-100 draggable">
          <div class="card-header pb-0 p-3">
            <h6 class="mb-0">Platform Settings</h6>
          </div>
          <div class="card-body p-3">
            <h6 class="text-uppercase text-body text-xs font-weight-bolder">Account</h6>
            <ul class="list-group">
              <li class="list-group-item border-0 px-0">
                <div class="form-check form-switch ps-0">
                  <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault" checked="">
                  <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                    for="flexSwitchCheckDefault">Email me when someone follows me</label>
                </div>
              </li>
              <li class="list-group-item border-0 px-0">
                <div class="form-check form-switch ps-0">
                  <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault1">
                  <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                    for="flexSwitchCheckDefault1">Email me when someone answers on my post</label>
                </div>
              </li>
              <li class="list-group-item border-0 px-0">
                <div class="form-check form-switch ps-0">
                  <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault2" checked="">
                  <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                    for="flexSwitchCheckDefault2">Email me when someone mentions me</label>
                </div>
              </li>
            </ul>
            <h6 class="text-uppercase text-body text-xs font-weight-bolder mt-4">Application</h6>
            <ul class="list-group">
              <li class="list-group-item border-0 px-0">
                <div class="form-check form-switch ps-0">
                  <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault3">
                  <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                    for="flexSwitchCheckDefault3">New
                    launches and projects</label>
                </div>
              </li>
              <li class="list-group-item border-0 px-0">
                <div class="form-check form-switch ps-0">
                  <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault4" checked="">
                  <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                    for="flexSwitchCheckDefault4">Monthly product updates</label>
                </div>
              </li>
              <li class="list-group-item border-0 px-0 pb-0">
                <div class="form-check form-switch ps-0">
                  <input class="form-check-input ms-auto" type="checkbox" id="flexSwitchCheckDefault5">
                  <label class="form-check-label text-body ms-3 text-truncate w-80 mb-0"
                    for="flexSwitchCheckDefault5">Subscribe to newsletter</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-sm-6 mb-3">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">assignment</i>Project
            Status</h6>
          <small>Web Design</small>
          <div class="progress mb-3" style="height: 5px">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small>Website Markup</small>
          <div class="progress mb-3" style="height: 5px">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 72%" aria-valuenow="72"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small>One Page</small>
          <div class="progress mb-3" style="height: 5px">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 89%" aria-valuenow="89"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small>Mobile Template</small>
          <div class="progress mb-3" style="height: 5px">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 55%" aria-valuenow="55"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <small>Backend API</small>
          <div class="progress mb-3" style="height: 5px">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 66%" aria-valuenow="66"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        </div>



      <!-- This is the script for Bootstrap Java -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
